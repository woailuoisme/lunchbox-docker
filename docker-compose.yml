  postgres:
    build:
      context: ./postgres
      args:
        - POSTGRES_VERSION=${POSTGRES_VERSION}
    container_name: postgres
    restart: always
    volumes:
      - ${DATA_PATH}postgres:/var/lib/postgresql/data
      - ${CONFIG_PATH}postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - backend
      - frontend

  postgres18:
    build:
      context: ./postgres-18
      args:
        - POSTGRES_VERSION=18.1-alpine3.23
    container_name: postgres18
    restart: always
    volumes:
      - ${DATA_PATH}postgres-18:/var/lib/postgresql/data
      - ${CONFIG_PATH}postgres-18/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "25432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - backend
      - frontend

  pgbouncer:
    build:
      context: ./pgbouncer
      args:
        CHANGE_SOURCE: ${CHANGE_SOURCE:-false}
        TIMEZONE: ${TIMEZONE:-Asia/Shanghai}
    container_name: pgbouncer
    restart: unless-stopped
    ports:
      - "${PGBOUNCER_PORT:-6432}:6432"
    volumes:
      - ${CONFIG_PATH}pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ${CONFIG_PATH}pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
      - ${LOG_PATH}pgbouncer:/var/log/pgbouncer
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    container_name: redis
    build:
      context: ./redis
      args:
        - REDIS_VERSION=${REDIS_VERSION}
    volumes:
      - ${DATA_PATH}redis:/data
    restart: always
    command: --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s
    networks:
      - backend
      - frontend

