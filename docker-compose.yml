  certbot:
    build:
      context: ./certbot
      dockerfile: Dockerfile
    container_name: certbot
    environment:
      - DNS_PROVIDER=${CERTBOT_DNS_PROVIDER:-aliyun} # DNS 提供商: cloudflare 或 aliyun
      - DOMAIN=${DOMAIN:-haoxiaoguai.xyz} # 主域名
      - EMAIL=${CERTBOT_EMAIL:-admin@haoxiaoguai.xyz} # 证书通知邮箱
      - RENEW_INTERVAL=${CERTBOT_RENEW_INTERVAL:-43200} # 续签检查间隔(秒)
      # Cloudflare DNS 凭据 (使用 API Token 或 API Key + Email)
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN} # Cloudflare API Token (推荐)
      - CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY} # Cloudflare API Key (备选)
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL} # Cloudflare 邮箱 (配合 API Key 使用)
      # 阿里云 DNS 凭据
      - ALIYUN_ACCESS_KEY_ID=${ALIYUN_ACCESS_KEY_ID} # 阿里云 Access Key ID
      - ALIYUN_ACCESS_KEY_SECRET=${ALIYUN_ACCESS_KEY_SECRET} # 阿里云 Access Key Secret
      - TZ=Asia/Shanghai
    volumes:
      - ${CONFIG_PATH}certbot/conf:/etc/letsencrypt
      - ${DATA_PATH}certbot/logs:/var/log/letsencrypt
    restart: unless-stopped
    networks:
      - frontend
      - backend
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  nginx:
    build:
      context: ./nginx
      args:
        - NGINX_VERSION=${NGINX_VERSION}
        - CHANGE_SOURCE=${CHANGE_SOURCE}
        - PHP_UPSTREAM_CONTAINER=${NGINX_PHP_UPSTREAM_CONTAINER}
        - PHP_UPSTREAM_PORT=${NGINX_PHP_UPSTREAM_PORT}
    container_name: nginx
    restart: always
    volumes:
      - ${APP_CODE_PATH}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
      - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
      - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
      - ${CONFIG_PATH}nginx/nginx.conf:/etc/nginx/nginx.conf
      - ${CONFIG_PATH}nginx/snippets/:/etc/nginx/snippets/
      - ${CONFIG_PATH}certbot/conf:/etc/nginx/ssl
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
      - "${NGINX_HOST_HTTPS_PORT}:443/udp"
      - "${NGINX_HOST_WSS_PORT}:8080"
      - "45432:45432" # PostgresSQL 代理
      - "46379:46379" # Redis 代理
    depends_on:
      certbot:
        condition: service_started
      php-fpm:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - frontend
      - backend

  php-fpm:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
      args:
        - CHANGE_SOURCE=${CHANGE_SOURCE}
        - WWWUSER=${WWWUSER:-33}
        - WWWGROUP=${WWWGROUP:-33}
    container_name: php-fpm
    restart: always
    volumes:
      - ${APP_CODE_PATH}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
      - ${CONFIG_PATH}ssh:/home/www-data/.ssh:ro
    environment:
      - APP_PATH=${APP_PATH}
      - APP_ENV=fpm
      - APP_DEBUG=true
      - ENABLE_SUPERVISOR=false
      - ENABLE_SCHEDULE=true
      - ENABLE_HORIZON=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - backend
      - frontend
    depends_on:
      php-schedule:
        condition: service_healthy
      php-horizon:
        condition: service_healthy
      php-reverb:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      minio:
        condition: service_healthy


  php-franken:
    build:
      context: php-franken
    container_name: php-franken
    restart: always
    ports:
      - "8801:8001"
      - "12019:2019"
    volumes:
      - ${APP_CODE_PATH}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
      - ${CONFIG_PATH}ssh:/home/www-data/.ssh:ro
    environment:
      - APP_PATH=${APP_PATH}
      - APP_ENV=octane
      - APP_DEBUG=true
      - ENABLE_SUPERVISOR=false
      - ENABLE_SCHEDULE=true
      - ENABLE_HORIZON=true
      - ENABLE_REVERB=false
      - WATCH=true
      - OCTANE_POLL=true
      - OCTANE_WORKERS=4
      - OCTANE_MAX_REQUESTS=300
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - backend
      - frontend
    depends_on:
      php-schedule:
        condition: service_healthy
      php-horizon:
        condition: service_healthy
      php-reverb:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      minio:
        condition: service_healthy

  php-roadrunner:
    build:
      context: php-roadrunner
    container_name: php-roadrunner
    restart: always
    environment:
      - APP_PATH=${APP_PATH}
      - APP_ENV=octane
      - APP_DEBUG=true
      - ENABLE_SUPERVISOR=false
      - ENABLE_SCHEDULE=true
      - ENABLE_HORIZON=true
      - ENABLE_REVERB=false
      - WATCH=true
    ports:
      - "8201:8001"
    volumes:
      - ${APP_CODE_PATH}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
      - ${CONFIG_PATH}ssh:/home/www-data/.ssh:ro
    networks:
      - backend
      - frontend

  php-horizon:
    build:
      context: php-horizon
    container_name: php-horizon
    restart: always
    environment:
      - APP_PATH=${APP_PATH}
      - APP_ENV=${APP_ENV}
      - ENABLE_SUPERVISOR=false
    volumes:
      - ${APP_CODE_PATH}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
    networks:
      - backend
    depends_on:
      redis:
        condition: service_healthy

  php-schedule:
    build:
      context: php-schedule
    container_name: php-schedule
    restart: always
    environment:
      - APP_PATH=${APP_PATH}
      - APP_ENV=${APP_ENV}
      - ENABLE_SUPERVISOR=false
    volumes:
      - ${APP_CODE_PATH}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
    networks:
      - backend
    depends_on:
      php-horizon:
        condition: service_healthy

  php-reverb:
    build:
      context: php-reverb
    container_name: php-reverb
    restart: always
    environment:
      - APP_PATH=${APP_PATH}
      - APP_ENV=${APP_ENV}
      - ENABLE_SUPERVISOR=false
    volumes:
      - ${APP_CODE_PATH}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
    networks:
      - backend
    depends_on:
      php-horizon:
        condition: service_healthy

