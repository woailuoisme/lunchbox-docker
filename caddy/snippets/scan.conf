# 定义一个匹配器，包含常见的敏感路径
@deny_sensitive {
    path /.git/* # 阻止访问 Git 存储库
    path /.env             # 阻止访问 .env 配置文件
    path /composer.json    # 阻止访问常见的应用配置文件
    path *.bak             # 阻止访问 .bak 备份文件
    path *~                # 阻止访问 Emacs 等编辑器生成的临时文件
    path /wp-config.php    # (如果您使用 WordPress)

    # ... 您可以根据您的应用类型添加更多
}

# 匹配到敏感路径时，立即返回 403 Forbidden 并中止请求
abort @deny_sensitive 403