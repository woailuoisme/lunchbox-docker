# ACME 配置
email admin@example.com
acme_ca https://acme-v02.api.letsencrypt.org/directory

# 证书续期配置
# renew_interval: 证书剩余多少天时开始续期（默认30天）
# 可选值: 1d-90d (1天到90天)
# 建议: 30d (提前30天续期，Let's Encrypt 证书有效期90天)
# renew_interval 30d

# DNS 挑战配置示例
# 使用 Cloudflare DNS 挑战（推荐用于通配符证书）
# 需要在 .env 文件中设置: CF_API_TOKEN=your_cloudflare_api_token
# tls {
#     dns cloudflare {env.CF_API_TOKEN}
# }

# 使用阿里云 DNS 挑战
# 需要在 .env 文件中设置:
#   ALIYUN_ACCESS_KEY_ID=your_access_key_id
#   ALIYUN_ACCESS_KEY_SECRET=your_access_key_secret
# tls {
#     dns alidns {
#         access_key_id {env.ALIYUN_ACCESS_KEY_ID}
#         access_key_secret {env.ALIYUN_ACCESS_KEY_SECRET}
#     }
# }

# 使用示例：在你的 Caddyfile 中引用
# example.com, *.example.com {
#     import dns
#     reverse_proxy your_service:port
# }
