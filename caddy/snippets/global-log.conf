# Caddy 全局日志配置
log {
	# 输出到标准错误流
	output stderr
	# 日志级别: DEBUG, INFO, WARN, ERROR
	level INFO
	# 使用 console 格式（人类可读）
	format console {
		time_format "2006-01-02 15:04:05.000"
		duration_format "string"
		level_format "color"
		time_local
	}
}

