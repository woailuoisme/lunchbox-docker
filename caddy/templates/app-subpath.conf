# 子路径代理片段 - 在站点块内使用
# 用法: 在站点块内 import subpath <子路径> <后端服务>
# 示例:
#   lot.{$SITE_ADDRESS} {
#       import subpath mq rabbitmq:15672
#       import subpath grafana grafana:3000
#   }
#
# 注意：只适用于支持 base URL 配置的应用
# 不支持的 SPA 应用（如 Dozzle、FileBrowser）请使用独立子域名

(subpath) {
	redir /{args[0]} /{args[0]}/
	handle_path /{args[0]}/* {
		reverse_proxy {args[1]}
	}
}
