; ============================================================================
; PostgreSQL 数据库扩展配置 - 生产环境优化版
; ============================================================================

[PostgreSQL]

; 是否允许持久连接
; On: 允许, Off: 禁止
; https://php.net/pgsql.allow-persistent
pgsql.allow_persistent = On

; 是否自动重置损坏的持久连接
; On: 启用自动重置（生产环境推荐）, Off: 禁止自动重置
; https://php.net/pgsql.auto-reset-persistent
pgsql.auto_reset_persistent = On

; 持久连接的最大数量
; 生产环境建议设置合理限制，避免连接池耗尽
; https://php.net/pgsql.max-persistent
pgsql.max_persistent = 100

; 连接数限制（持久+非持久连接）
; 生产环境建议设置合理限制
; https://php.net/pgsql.max-links
pgsql.max_links = 200

; 是否忽略 PostgreSQL 后端的 Notice 消息
; 生产环境建议忽略以减少日志开销
; https://php.net/pgsql.ignore-notice
pgsql.ignore_notice = 1

; 是否记录 PostgreSQL 后端的 Notice 消息
; 生产环境建议不记录Notice消息
; https://php.net/pgsql.log-notice
pgsql.log_notice = 0

; 连接超时时间（秒）
; 生产环境建议设置合理的超时时间
; https://php.net/pgsql.connect_timeout
pgsql.connect_timeout = 30

; 查询超时时间（秒）
; 生产环境建议设置查询超时
; https://php.net/pgsql.timeout
pgsql.timeout = 60

; 是否启用跟踪模式
; 生产环境建议禁用以减少性能开销
; https://php.net/pgsql.trace_mode
pgsql.trace_mode = Off