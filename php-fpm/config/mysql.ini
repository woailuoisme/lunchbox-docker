; ============================================================================
; MySQL 数据库连接配置 - 核心设置
; ============================================================================

; 启用 MySQLi 扩展（如果基础镜像未预装）
; extension=mysqli

; 启用 PDO MySQL 驱动（如果基础镜像未预装）
; extension=pdo_mysql

; 连接超时设置
;mysqli.connect_timeout = 60
;mysql.connect_timeout = 60

; 字符集配置
mysql.default_charset = "utf8mb4"
;mysqli.default_charset = "utf8mb4"

; 错误报告模式
;mysqli.report_mode = MYSQLI_REPORT_ERROR | MYSQLI_REPORT_STRICT

; 连接重试配置
;mysqli.reconnect_retries = 3

; 大数据包处理
;mysqli.max_allowed_packet = 16777216
