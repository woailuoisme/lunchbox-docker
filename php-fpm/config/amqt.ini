; ============================================================================
; AMQP/RabbitMQ 消息队列配置 - 核心设置
; ============================================================================

; 启用 AMQP 扩展
extension=amqp

; 超时设置
amqp.connect_timeout = 10
amqp.read_timeout = 10
amqp.write_timeout = 10

; 心跳和重连
amqp.heartbeat = 60
amqp.auto_reconnect = 1
amqp.reconnect_attempts = 3

; 性能优化
amqp.prefetch_count = 10
amqp.default_message_persistence = 1
amqp.queue_durable = 1
amqp.exchange_durable = 1

; 错误处理
amqp.throw_exceptions = 1
