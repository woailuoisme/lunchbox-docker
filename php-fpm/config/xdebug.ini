[xdebug]
zend_extension=xdebug.so

# 启用调试
xdebug.mode=debug
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal  # 自动识别宿主机IP（Docker Desktop）
# 若上述不生效，手动指定宿主机IP（如 192.168.1.100）
# xdebug.client_host=192.168.1.100

xdebug.client_port=9003  # 调试端口
xdebug.idekey=PHPSTORM  # IDE 密钥，与IDE配置一致

# 启用变量收集
xdebug.collect_vars=On
xdebug.collect_params=On
xdebug.collect_return=On

# 远程日志（调试时可开启）
# xdebug.log=/var/log/xdebug.log
