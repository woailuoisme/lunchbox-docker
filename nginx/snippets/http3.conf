# HTTP/3 (QUIC) 配置片段
# =========================

# 监听 HTTP/3/QUIC 端口
# HTTP/3 监听配置 - 使用 quic 参数
# HTTP/3 (QUIC) 监听 - 使用不同端口避免冲突
# listen 8443 quic reuseport;
# listen 8443 ssl;
listen 8443 quic reuseport;
# 启用 HTTP/3 响应头，通知浏览器支持 QUIC
add_header Alt-Svc 'h3=":8443"; ma=86400';

# 注意：此配置片段需要与 SSL 配置一起使用
# 确保在 server 块中同时包含：
# include /etc/nginx/snippets/ssl.conf;
# include /etc/nginx/snippets/http3.conf;
