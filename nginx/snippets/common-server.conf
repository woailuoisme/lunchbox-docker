# 通用服务器配置片段
# 包含所有服务器通用的基础配置

# HTTP/2支持
http2 on;

# SSL配置
include /etc/nginx/snippets/ssl.conf;

# HTTP/3 (QUIC) 配置
# HTTP/3 (QUIC) 监听 - 使用不同端口避免冲突
# listen 4443 quic reuseport;
# 启用 HTTP/3 响应头，通知浏览器支持 QUIC
# add_header Alt-Svc 'h3=":4443"; ma=86400';
# include /etc/nginx/snippets/http3.conf;
# 安全头部
include /etc/nginx/snippets/security-headers.conf;

# 日志格式（需要在各服务中指定具体的日志文件）
# access_log /var/log/nginx/service.access.log;
# error_log /var/log/nginx/service.error.log warn;
