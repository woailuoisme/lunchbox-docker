# 3X-UI 面板配置 - 受Authelia保护
server {
    listen 80;
    server_name xui.local;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name xui.local;

    # 通用服务器配置
    include /etc/nginx/snippets/common-server.conf;

    # 限流保护 - 3X-UI需要更严格的限制
    limit_req zone=auth_global burst=20 nodelay;

    location / {

        # 代理到3X-UI
        proxy_pass http://3xui:2053;
        include /etc/nginx/snippets/proxy-extended.conf;
    }
}
