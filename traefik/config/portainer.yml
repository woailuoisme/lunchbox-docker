# Portainer 容器管理配置
# 文件: traefik/config/portainer.yml

# HTTP 服务配置
http:
  services:
    # Portainer 服务
    portainer:
      loadBalancer:
        servers:
          - url: "http://portainer:9000"
        passHostHeader: true

  routers:
    # Portainer 容器管理路由
    portainer:
      entryPoints:
        - "websecure"
      priority: 20
      service: "portainer"
      rule: "Host(`portainer.local.test`)"
      tls: {}
