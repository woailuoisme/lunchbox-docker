# 容器注册表配置
# 文件: traefik/config/registry.yml

# HTTP 服务配置
http:
  services:
    # 容器注册表服务
    registry:
      loadBalancer:
        servers:
          - url: "http://registry:5000"
        passHostHeader: true

  routers:
    # 容器注册表路由
    registry:
      entryPoints:
        - "websecure"
      priority: 30
      service: "registry"
      rule: 'Host(`registry.{{ env "DOMAIN" }}`)'
      tls: {}
