# Redis 缓存服务配置
# 文件: traefik/config/dynamic/redis.yml

http:
  services:
    redis:
      loadBalancer:
        servers:
          - url: "http://redis:6379"
        passHostHeader: true

tcp:
  services:
    redis-tcp:
      loadBalancer:
        servers:
          - address: "redis:6379"

  routers:
    redis-tcp:
      entryPoints:
        - redis
      rule: "HostSNI(`*`)"
      service: redis-tcp
