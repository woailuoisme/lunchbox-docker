# PostgreSQL 数据库配置
# 文件: traefik/config/dynamic/postgres.yml

http:
  services:
    postgres:
      loadBalancer:
        servers:
          - url: "http://postgres:5432"
        passHostHeader: true

tcp:
  services:
    postgres-tcp:
      loadBalancer:
        servers:
          - address: "postgres:5432"

  routers:
    postgres-tcp:
      entryPoints:
        - postgres
      rule: "HostSNI(`*`)"
      service: postgres-tcp
