# Meilisearch 搜索引擎配置
# 文件: traefik/config/dynamic/meilisearch.yml

http:
  services:
    meilisearch:
      loadBalancer:
        servers:
          - url: "http://meilisearch:7700"
        passHostHeader: true
        healthCheck:
          path: /health
          interval: "30s"
          timeout: "5s"

  routers:
    meilisearch:
      entryPoints:
        - websecure
      rule: 'Host(`search.{{ env "DOMAIN" }}`)'
      service: meilisearch
      middlewares:
        - api-chain@file
      tls:
        certResolver: default
      priority: 40
