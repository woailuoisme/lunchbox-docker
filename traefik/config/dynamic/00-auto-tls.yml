# 自动 TLS 配置
# 文件: traefik/config/dynamic/00-auto-tls.yml
# 根据环境变量自动选择证书解析器

# 注意：此文件定义了默认的 TLS 配置
# 各个服务的路由会使用环境变量 DEFAULT_CERT_RESOLVER 来选择证书解析器

tls:
  # 证书存储
  stores:
    default:
      defaultCertificate:
        certFile: /config/certs/localhost.crt
        keyFile: /config/certs/localhost.key
        
  # 静态证书配置（本地开发）
  certificates:
    # 本地开发证书
    - certFile: /config/certs/localhost.crt
      keyFile: /config/certs/localhost.key
      stores:
        - default

  # TLS 选项
  options:
    # 默认 TLS 配置
    default:
      minVersion: VersionTLS12
      maxVersion: VersionTLS13
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
      curvePreferences:
        - CurveP521
        - CurveP384
      sniStrict: false
      alpnProtocols:
        - h2
        - http/1.1

    # 现代 TLS 配置（仅 TLS 1.3）
    modern:
      minVersion: VersionTLS13
      sniStrict: true
      alpnProtocols:
        - h2
        - http/1.1

    # 兼容模式（支持旧客户端）
    intermediate:
      minVersion: VersionTLS12
      maxVersion: VersionTLS13
      sniStrict: false
