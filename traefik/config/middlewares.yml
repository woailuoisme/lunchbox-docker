# Traefik 中间件配置文件
# 适配 Traefik 3.5.4 - 本地和线上兼容版本

# HTTP 中间件配置
http:
  middlewares:
    # Gzip 压缩中间件
    gzip:
      compress: {}

    # 基础认证中间件
    auth-basic:
      basicAuth:
        users:
          - "admin:$2y$10$example_hashed_password_here"
          
    # 安全头中间件
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
