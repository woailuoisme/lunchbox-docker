# Dozzle 日志查看器配置
# 文件: traefik/config/dozzle.yml
# 支持通过 ENABLE_HTTPS 环境变量动态选择入口点

# HTTP 服务配置
http:
  services:
    # Dozzle 服务
    dozzle:
      loadBalancer:
        servers:
          - url: "http://dozzle:8080"
        passHostHeader: true

  routers:
    # Dozzle 日志查看器路由
    dozzle:
      entryPoints:
        - "websecure"
      priority: 20
      service: "dozzle"
      rule: 'Host(`dozzle.{{ env "DOMAIN" }}`)'
      middlewares:
        - "authelia@file"
      tls: {}
