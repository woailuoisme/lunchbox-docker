# 数据库服务 TCP 配置
# 文件: traefik/config/database.yml

# TCP 服务配置（数据库服务）
tcp:
  services:
    postgres:
      loadBalancer:
        servers:
          - address: "postgres:5432"

    redis:
      loadBalancer:
        servers:
          - address: "redis:6379"

  routers:
    postgres:
      entryPoints:
        - "postgres"
      rule: "HostSNI(`*`)"
      service: "postgres"

    redis:
      entryPoints:
        - "redis"
      rule: "HostSNI(`*`)"
      service: "redis"

