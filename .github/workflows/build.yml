name: Build and Push Docker Images

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      service:
        description: "选择要构建的服务 (留空构建所有服务)"
        required: false
        type: choice
        options:
          - all
          - certbot
          - nginx
          - php-fpm
          - postgres
          - pgbouncer
          - redis
          - rabbitmq
          - portainer
          - minio
          - authelia
          - postgis
      push_images:
        description: "是否推送镜像到注册表"
        required: false
        type: boolean
        default: true
      registries:
        description: "选择要推送的注册表"
        required: false
        type: choice
        default: all
        options:
          - all
          - dockerhub
          - tencent
          - redhat
          - ghcr

env:
  # Registry URLs
  DOCKERHUB_REGISTRY: docker.io
  TENCENT_REGISTRY: ccr.ccs.tencentyun.com
  REDHAT_REGISTRY: quay.io
  GHCR_REGISTRY: ghcr.io

  # Image names
  DOCKERHUB_NAMESPACE: jiaoio
  TENCENT_NAMESPACE: jiaoio
  REDHAT_NAMESPACE: jiaoio
  GHCR_NAMESPACE: woailuoisme

  # Registry selection
  REGISTRY_DOCKERHUB: ${{ github.event.inputs.registries == 'all' || github.event.inputs.registries == 'dockerhub' }}
  REGISTRY_TENCENT: ${{ github.event.inputs.registries == 'all' || github.event.inputs.registries == 'tencent' }}
  REGISTRY_REDHAT: ${{ github.event.inputs.registries == 'all' || github.event.inputs.registries == 'redhat' }}
  REGISTRY_GHCR: ${{ github.event.inputs.registries == 'all' || github.event.inputs.registries == 'ghcr' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: certbot
            context: ./certbot
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine
          - service: nginx
            context: ./nginx
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine
          - service: php-fpm
            context: ./php-fpm
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine
          - service: postgres
            context: ./postgres
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine
          - service: pgbouncer
            context: ./pgbouncer
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine
          - service: redis
            context: ./redis
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine
          - service: rabbitmq
            context: ./rabbitmq
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine
          - service: portainer
            context: ./portainer
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine
          - service: minio
            context: ./minio
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine
          - service: authelia
            context: ./authelia
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine
          - service: postgis
            context: ./postgis
            dockerfile: Dockerfile
            tags: |
              type=raw,value=latest
              type=raw,value=alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1

      - name: Log in to Docker Hub
        if: env.REGISTRY_DOCKERHUB == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to Tencent Cloud Registry
        if: env.REGISTRY_TENCENT == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.TENCENT_REGISTRY }}
          username: ${{ secrets.TENCENT_USERNAME }}
          password: ${{ secrets.TENCENT_PASSWORD }}

      - name: Log in to Red Hat Registry
        if: env.REGISTRY_REDHAT == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REDHAT_REGISTRY }}
          username: ${{ secrets.REDHAT_USERNAME }}
          password: ${{ secrets.REDHAT_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: env.REGISTRY_GHCR == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/${{ matrix.service }}
            ${{ env.TENCENT_REGISTRY }}/${{ env.TENCENT_NAMESPACE }}/${{ matrix.service }}
            ${{ env.REDHAT_REGISTRY }}/${{ env.REDHAT_NAMESPACE }}/${{ matrix.service }}
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_NAMESPACE }}/${{ matrix.service }}
          tags: ${{ matrix.tags }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile || 'Dockerfile' }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || github.event.inputs.push_images == true) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify Docker image
        run: |
          echo "✅ 成功构建镜像: ${{ matrix.service }}"
          echo "镜像标签: ${{ steps.meta.outputs.tags }}"

  scan-images:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || github.event.inputs.push_images == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: |
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/certbot:latest
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/nginx:latest
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/php-fpm:latest
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/postgres:latest
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/pgbouncer:latest
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/redis:latest
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/rabbitmq:latest
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/portainer:latest
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/minio:latest
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/authelia:latest
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/postgis:latest
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "HIGH,CRITICAL"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  summary:
    runs-on: ubuntu-latest
    needs: [build-and-push, scan-images]
    if: always()

    steps:
      - name: Build Summary
        run: |
          echo "# 🐳 Docker 镜像构建摘要" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📋 构建状态" >> $GITHUB_STEP_SUMMARY
          echo "- **构建作业**: ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **安全扫描**: ${{ needs.scan-images.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🌐 目标注册表" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Hub: ${{ env.REGISTRY_DOCKERHUB == 'true' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
          echo "- 腾讯云容器注册表: ${{ env.REGISTRY_TENCENT == 'true' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Red Hat Registry: ${{ env.REGISTRY_REDHAT == 'true' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Container Registry: ${{ env.REGISTRY_GHCR == 'true' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📦 构建的服务" >> $GITHUB_STEP_SUMMARY
          echo "- certbot, nginx, php-fpm, postgres, pgbouncer, redis, rabbitmq, portainer, minio, authelia, postgis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🏷️ 镜像标签策略" >> $GITHUB_STEP_SUMMARY
          echo "- **所有服务**: latest, alpine" >> $GITHUB_STEP_SUMMARY

