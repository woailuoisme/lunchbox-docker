name: Build Nginx Base Multi-arch Images

# 手动触发构建Nginx Base多平台镜像（支持 HTTP/3）
on:
  workflow_dispatch:
    inputs:
      nginx_version:
        description: "Nginx版本 (例如: 1.29.4)"
        required: true
        default: "1.29.4"
      alpine_version:
        description: "Alpine版本 (例如: 3.23)"
        required: true
        default: "3.23"
      quiche_version:
        description: "Quiche版本 (例如: 0.12.0)"
        required: true
        default: "0.12.0"
      tag:
        description: "镜像标签 (例如: latest)"
        required: true
        default: "latest"

jobs:
  # 构建nginx-base多平台镜像并推送
  build-nginx-base-multiarch:
    runs-on: ubuntu-latest
    env:
      NGINX_VERSION: ${{ github.event.inputs.nginx_version }}
      ALPINE_VERSION: ${{ github.event.inputs.alpine_version }}
      QUICHE_VERSION: ${{ github.event.inputs.quiche_version }}
      TAG: ${{ github.event.inputs.tag }}
      REGISTRY_DOCKERHUB: docker.io/jiaoio
      REGISTRY_REDHAT: quay.io/jiaoio
      REGISTRY_TENCENT: ccr.ccs.tencentyun.com/jiaoio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - name: Build nginx-base multi-arch image with HTTP/3
        run: |
          cd nginx-base && docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg NGINX_VERSION=$NGINX_VERSION \
            --build-arg QUICHE_VERSION=$QUICHE_VERSION \
            --tag $REGISTRY_DOCKERHUB/nginx-base:$NGINX_VERSION-$TAG \
            --tag $REGISTRY_DOCKERHUB/nginx-base:latest \
            --tag $REGISTRY_REDHAT/nginx-base:$NGINX_VERSION-$TAG \
            --tag $REGISTRY_REDHAT/nginx-base:latest \
            --tag $REGISTRY_TENCENT/nginx-base:$NGINX_VERSION-$TAG \
            --tag $REGISTRY_TENCENT/nginx-base:latest \
            --push \
            .
