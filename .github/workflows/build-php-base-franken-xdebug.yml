name: Build PHP Base Franken Xdebug Multi-arch Images

# 手动触发构建 php-base-franken-xdebug 多平台镜像
on:
  workflow_dispatch:
    inputs:
      php_version:
        description: "PHP版本 (例如: 8.4)"
        required: true
        default: "8.4"
      frankenphp_version:
        description: "FrankenPHP版本 (例如: 1.9.1)"
        required: true
        default: "1.9.1"
      tag:
        description: "镜像标签 (例如: latest)"
        required: true
        default: "latest"

jobs:
  # 构建 php-base-franken-xdebug 多平台镜像并推送
  build-php-base-franken-xdebug-multiarch:
    runs-on: ubuntu-latest
    env:
      PHP_VERSION: ${{ github.event.inputs.php_version }}
      FRANKENPHP_VERSION: ${{ github.event.inputs.frankenphp_version }}
      TAG: ${{ github.event.inputs.tag }}
      REGISTRY_DOCKERHUB: docker.io/jiaoio
      REGISTRY_REDHAT: quay.io/jiaoio
      REGISTRY_TENCENT: ccr.ccs.tencentyun.com/jiaoio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}

      - name: Build php-base-franken-xdebug multi-arch image
        run: |
          cd php-base-franken-xdebug && docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg CHANGE_SOURCE=false \
            --build-arg WITH_XDEBUG=true \
            --tag $REGISTRY_DOCKERHUB/php-base-franken-xdebug:$FRANKENPHP_VERSION-php$PHP_VERSION-$TAG \
            --tag $REGISTRY_DOCKERHUB/php-base-franken-xdebug:$FRANKENPHP_VERSION-php$PHP_VERSION-franken-xdebug-$TAG \
            --tag $REGISTRY_DOCKERHUB/php-base-franken-xdebug:latest \
            --tag $REGISTRY_TENCENT/php-base-franken-xdebug:$FRANKENPHP_VERSION-php$PHP_VERSION-$TAG \
            --tag $REGISTRY_TENCENT/php-base-franken-xdebug:$FRANKENPHP_VERSION-php$PHP_VERSION-franken-xdebug-$TAG \
            --tag $REGISTRY_TENCENT/php-base-franken-xdebug:latest \
            --tag $REGISTRY_REDHAT/php-base-franken-xdebug:$FRANKENPHP_VERSION-php$PHP_VERSION-$TAG \
            --tag $REGISTRY_REDHAT/php-base-franken-xdebug:$FRANKENPHP_VERSION-php$PHP_VERSION-franken-xdebug-$TAG \
            --tag $REGISTRY_REDHAT/php-base-franken-xdebug:latest \
            --push \
            .
