---

- greeting:
#     text_size: xl
    text_size: 2x1
    text: Greeting Text
# Homepage Widgets 配置 - 基于项目 .env 文件
# 系统监控和搜索功能
# 系统资源监控
- resources:
    cpu: true
    memory: true
    disk: /
    cputemp: true
    uptime: true
    units: metric
    refresh: 3000
    diskUnits: bytes

- resources:
    label: Storage
    disk: /

- resources:
    label: Network
    network: true

# 搜索功能
- search:
    provider: duckduckgo
    target: _blank
    focus: true
    showSearchSuggestions: true

# 日期时间
- datetime:
    text_size: xl
    format:
      timeStyle: short
      dateStyle: long
      hourCycle: h24
    locale: zh-CN

