        icon: minio
        href: https://mo.{{HOMEPAGE_VAR_SITE_ADDRESS}}
        description: 对象存储服务
        server: my-docker
        container: minio

    - Meilisearch:
        icon: meilisearch
        href: https://search.{{HOMEPAGE_VAR_SITE_ADDRESS}}
        description: 全文搜索引擎 (v1.30)
        server: my-docker
        container: meilisearch
