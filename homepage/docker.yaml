---
# Homepage Docker 配置
# 文档: https://gethomepage.dev/configs/docker/

# 本地 Docker 实例配置
my-docker:
  socket: /var/run/docker.sock
#   socket: unix:///Users/seaside/.orbstack/run/docker.sock
  # 确保 Homepage 容器有权限访问 Docker socket
  # 在 docker-compose.yml 中已正确配置：
  # volumes:
  #   - /var/run/docker.sock:/var/run/docker.sock:ro

# 网络配置说明：
# Homepage 容器在 frontend 网络中，可以访问以下服务：
# - nginx (80, 443)
# - portainer (9100, 9443, 8100)  
# - dozzle (8180)
# - authelia (9091)
# - error-pages (8580)
# - watchtower (8880)
# - minio (9000, 9001)
# - postgres (5432)
# - redis (6379)

# 如果需要使用 Docker Socket Proxy（生产环境推荐）：
# docker-proxy:
#   host: dockerproxy
#   port: 2375
#   protocol: http