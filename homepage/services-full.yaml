---
# Homepage 服务配置 - 匹配实际 docker-compose.yml
# 文档: https://gethomepage.dev/configs/services/

- 系统管理:
    - Dozzle:
        icon: dozzle
        href: http://localhost:8180
        description: Docker 容器日志查看器
        server: my-docker
        container: dozzle
        widget:
          type: docker
          server: my-docker
          container: dozzle

    - Portainer:
        icon: portainer
        href: http://localhost:9100
        description: Docker 容器管理平台
        server: my-docker
        container: portainer
        # Portainer widget 需要 API 密钥，暂时注释避免错误
        # widget:
        #   type: portainer
        #   url: http://portainer:9000
        #   env: 1
        #   key: your_portainer_api_key

    - Watchtower:
        icon: watchtower
        href: http://localhost:8880
        description: Docker 容器自动更新
        server: my-docker
        container: watchtower
        # 注意：Watchtower widget 可能不稳定，如果出现连接错误可以注释掉
        # widget:
        #   type: watchtower
        #   url: http://watchtower:8880
        #   key: demo_token

    - Error Pages:
        icon: mdi-alert-circle-outline
        href: http://localhost:8580
        description: 错误页面服务
        server: my-docker
        container: error-pages

- 核心服务:
    - Nginx:
        icon: nginx
        href: http://localhost:80
        description: Web 服务器和反向代理
        server: my-docker
        container: nginx

    - PHP-FPM:
        icon: php
        href: "#"
        description: PHP FastCGI 进程管理器
        server: my-docker
        container: php-fpm

    - Authelia:
        icon: authelia
        href: http://localhost:9091
        description: 身份验证和授权服务
        server: my-docker
        container: authelia

    - Certbot:
        icon: letsencrypt
        href: "#"
        description: SSL 证书自动管理
        server: my-docker
        container: certbot

- 数据存储:
    - PostgreSQL:
        icon: postgres
        href: "#"
        description: 关系型数据库
        server: my-docker
        container: postgres
        # PostgreSQL widget 需要数据库凭据配置
        # widget:
        #   type: postgres
        #   url: postgres://postgres:5432/your_database
        #   username: your_postgres_user
        #   password: your_postgres_password

    - Redis:
        icon: redis
        href: "#"
        description: 内存数据库和缓存
        server: my-docker
        container: redis
        # Redis widget 需要密码配置
        # widget:
        #   type: redis
        #   url: redis://redis:6379
        #   password: your_redis_password

    - MinIO:
        icon: minio
        href: http://localhost:9001
        description: 对象存储服务
        server: my-docker
        container: minio
        # MinIO widget 需要访问凭据
        # widget:
        #   type: minio
        #   url: http://minio:9000
        #   username: your_minio_user
        #   password: your_minio_password

